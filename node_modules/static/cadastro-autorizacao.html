


<!DOCTYPE html>

<html lang = "pt_br">

<head>

<meta charset = "UTF-8">

<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">


<title>

Autorização do Carregamento

</title>



<link href = "https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel = "stylesheet">

<link rel = "stylesheet" href = "/styles/main.css">

<link rel = "shortcut icon" href = "https://image.flaticon.com/icons/png/512/411/411712.png" type = "image/x-icon" sizes = "16x16 24x24 32x32 64x64">


<link rel = "stylesheet" href = "/styles/cadastro.css">

<link rel = "stylesheet" href = "/styles/modal.css">



<link rel = "stylesheet" href = "/styles/responsividade.css">

</head>

<body>
<div id = "pagina-cadastro">



<header>

<img src = "/assets/truck.png" alt = "Logomarca" height = "48px">

<a href = "/">

<span> </span>
Voltar para Home
</a>

</header>

<form action = "/salva-cadastro-autorizacao" method = "POST">

<h1>

Autorização do Carregamento

</h1>

<fieldset>


<legend>

<h2>

Empresa

</h2>

</legend>

<div class = "field-group">

<!-- Entregadora. -->

<div class = "field">

<label for = "empresa_entregadora">

Entregadora

</label>

<input type = "text" name = "empresa_entregadora" required = "required">

</div>

<!-- Receptora. -->

<div class = "field">

<label for = "empresa_receptora">

Receptora

</label>

<input type = "text" name = "empresa_receptora" required = "required">

</div>

</div>


<legend>

<h2>

Local

</h2>

</legend>

<div class = "field-group">

<!-- Saída. -->

<div class = "field">

<label for = "local_saida">

Saída
</label>

<input type = "text" name = "local_saida" required = "required">

</div>

<!-- Destino. -->

<div class = "field">

<label for = "local_destino">

Destino

</label>

<input type = "text" name = "local_destino" required = "required">

</div>
</div>


<legend>

<h2>

Carga

</h2>

</legend>

<div class = "field-group">

<!-- Tipo de Carga. -->

<div class = "field">

<label for = "tipo_carga">

Tipo de Carga

</label>

<input type = "text" name = "tipo_carga" required = "required">

</div>

<!-- Peso da Carga. -->

<div class = "field">

<label for = "peso_carga">

Peso da Carga

</label>

<input type = "text" name = "peso_carga" required = "required">

</div>

</div>


<legend>

<h2>

Dia

</h2>

</legend>

<div class = "field-group">

<!-- Data. -->

<div class = "field">

<label for = "data">

Data

</label>

<input type = "text" name = "data" required = "required">

</div>

<!-- Horário. -->

<div class = "field">

<label for = "horario">

Horário

</label>

<input type = "text" name = "horario" required = "required">

</div>

</div>

</fieldset>

<button type = "submit">

Enviar

</button>

</form>



</div>







</body>

</html>
