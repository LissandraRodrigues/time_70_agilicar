<!DOCTYPE html>
<html lang = "pt_br">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>
        Login - Gerente
        </title>
        
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
        
        <link href = "https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel = "stylesheet">
        <link rel = "stylesheet" href = "/styles/main.css">
        <link rel = "shortcut icon" href = "https://image.flaticon.com/icons/png/512/411/411712.png" type = "image/x-icon" sizes = "16x16 24x24 32x32 64x64">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        
        <link href = "https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel = "stylesheet">
        
        <link rel = "stylesheet" href = "css/estilos.css">
    </head>
    <body>
        <div id = "pagina-cadastro">
            <header>
                <div class="content" >
                    <img src = "/assets/truck.png" alt = "Logomarca" height = "48px">
                    <a href = "home.html">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <h1>
                        Nova nota fiscal
                    </h1>
                </div>
            </header>
        <div class="content" >
                <form action = "/salva-nota-fiscal" method = "POST" class="p-4 bg-light">
                    <div class="form-group">
                        <input type="name" class="form-control form-control-lg" id="nome" aria-describedby="emailHelp" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <input type="rg" class="form-control form-control-lg" id="rg" aria-describedby="emailHelp" placeholder="RG">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" id="peso-caminhao" aria-describedby="emailHelp" placeholder="Peso do caminhão">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="peso-carga" placeholder="Peso da carga">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="peso-caminhao-carga" placeholder="Peso caminhão + carga">
                    </div>
                    <button type="submit" style="border-radius: 8px; width: 100%; background-color: #FE8B53; color: #FFF; font-family: 'Roboto Regular'; font-size: 18px;" type="button" class="btn btn-lg shadow-sm py-2">
                        <span>Emitir nota</span>
                    </button>
			</form>
            </div>
        </div>
    </body>
</html>
